name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: investor-1o-10946/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: investor-1o-10946

      - name: Build
        run: npm run build
        working-directory: investor-1o-10946
        env:
          VITE_BASE: /series-a-deck/

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: investor-1o-10946/docs

      - name: Deploy
        uses: actions/deploy-pages@v4
